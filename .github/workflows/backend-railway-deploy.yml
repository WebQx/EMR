name: Backend Deploy (Railway)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN secret missing" >&2
            exit 1
          fi
          railway up --service webqx-api --detach || railway up --detach

      - name: Post-deploy health check
        env:
          RAILWAY_HEALTH_URL: ${{ secrets.RAILWAY_HEALTH_URL }}
        run: |
          if [ -n "$RAILWAY_HEALTH_URL" ]; then
            echo "Checking health $RAILWAY_HEALTH_URL";
            curl -f "$RAILWAY_HEALTH_URL" || (echo 'Health check failed' && exit 1)
          else
            echo "RAILWAY_HEALTH_URL not set, skipping health probe";
          fi
