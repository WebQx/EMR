name: "CodeQL Security Analysis"

on:
  # Temporarily disable automatic triggers to avoid conflicts with default setup
  # Uncomment the lines below once GitHub's default CodeQL setup is disabled
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 2 AM UTC (different time to avoid conflicts)
  workflow_dispatch:  # Allow manual triggering

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.repository == 'WebQx/webqx'  # Only run on main repo
    timeout-minutes: 30  # Reduced timeout
    
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        queries: security-extended
        # Use a unique configuration to avoid conflicts
        config: |
          name: "WebQX Custom Config"
          disable-default-queries: false

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript-typescript"