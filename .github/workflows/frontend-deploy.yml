name: Frontend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'assets/**'
      - 'patient-portal/**'
      - 'provider/**'
      - 'admin-console/**'
      - 'auth/**'
      - 'modules/**'
      - 'demo/**'
      - 'scripts/build-pages.js'
      - 'tailwind.config.js'
      - 'package.json'
      - 'webqx-remote-config.js'
      - 'index.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static pages
        run: |
          npm run build:css:prod
          npm run build:pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
