name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Build project
        run: npm run build

      - name: Ensure build directory exists
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory does not exist!" && exit 1;
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

      - name: (Optional) Notify team about deployment
        if: success()
        run: |
          echo "Deployment Successful!" # Replace this with actual notification commands