<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebQX Patient Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center" x-data="patientLogin()" x-init="initLogin()">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
        <!-- Header -->
        <div class="text-center">
            <div class="text-4xl font-bold text-blue-600 mb-2">WebQX</div>
            <h2 class="text-2xl font-bold text-gray-900">Patient Portal</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to access your health information</p>
        </div>

        <!-- Login Form -->
        <form @submit.prevent="handleLogin()" class="mt-8 space-y-6">
            <div class="space-y-4">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1 relative">
                        <input 
                            id="username" 
                            x-model="credentials.username"
                            type="text" 
                            required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Enter your username"
                            :disabled="loading"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative">
                        <input 
                            id="password" 
                            x-model="credentials.password"
                            :type="showPassword ? 'text' : 'password'" 
                            required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm pr-10"
                            placeholder="Enter your password"
                            :disabled="loading"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button 
                                type="button" 
                                @click="showPassword = !showPassword"
                                class="text-gray-400 hover:text-gray-600"
                                :disabled="loading"
                            >
                                <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div x-show="errorMessage" x-cloak class="bg-red-50 border border-red-200 rounded-md p-3">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-800" x-text="errorMessage"></p>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div x-show="successMessage" x-cloak class="bg-green-50 border border-green-200 rounded-md p-3">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-800" x-text="successMessage"></p>
                    </div>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        id="remember-me" 
                        x-model="rememberMe"
                        type="checkbox" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        :disabled="loading"
                    >
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>
            </div>

            <!-- Login Button -->
            <div>
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </span>
                    <span x-show="loading" x-cloak>
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Signing In...
                    </span>
                </button>
            </div>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-6 border-t border-gray-200 pt-6">
            <div class="text-center">
                <p class="text-sm text-gray-600 mb-4">Demo Credentials:</p>
                <div class="space-y-2 text-xs text-gray-500">
                    <div class="flex justify-between">
                        <span>Patient:</span>
                        <span>patient / patient123</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Provider:</span>
                        <span>provider / provider123</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Admin:</span>
                        <span>admin / admin123</span>
                    </div>
                </div>
                <button 
                    @click="fillDemoCredentials('patient')"
                    class="mt-3 text-blue-600 hover:text-blue-500 text-sm underline"
                    :disabled="loading"
                >
                    Use Patient Demo Account
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-xs text-gray-500">
            <p>Secure patient portal powered by WebQX Healthcare Platform</p>
        </div>
    </div>

    <script>
        function patientLogin() {
            return {
                credentials: {
                    username: '',
                    password: ''
                },
                showPassword: false,
                rememberMe: false,
                loading: false,
                errorMessage: '',
                successMessage: '',
                baseURL: 'http://localhost:3000',

                initLogin() {
                    // Check if user is already logged in
                    const token = localStorage.getItem('webqx_token');
                    if (token) {
                        this.verifyExistingToken(token);
                    }
                },

                async verifyExistingToken(token) {
                    try {
                        const response = await fetch(`${this.baseURL}/api/v1/auth/verify`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        
                        if (response.ok) {
                            // Token is valid, redirect to portal
                            window.location.href = '/patient-portal';
                        } else {
                            // Token is invalid, remove it
                            localStorage.removeItem('webqx_token');
                        }
                    } catch (error) {
                        console.warn('Token verification failed:', error);
                        localStorage.removeItem('webqx_token');
                    }
                },

                async handleLogin() {
                    if (!this.credentials.username || !this.credentials.password) {
                        this.showError('Please enter both username and password');
                        return;
                    }

                    this.loading = true;
                    this.errorMessage = '';
                    this.successMessage = '';

                    try {
                        const response = await fetch(`${this.baseURL}/api/v1/auth/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                username: this.credentials.username,
                                password: this.credentials.password
                            })
                        });

                        const data = await response.json();

                        if (response.ok && data.success) {
                            // Store the JWT token
                            if (this.rememberMe) {
                                localStorage.setItem('webqx_token', data.token);
                            } else {
                                sessionStorage.setItem('webqx_token', data.token);
                            }

                            this.successMessage = 'Login successful! Redirecting...';
                            
                            // Redirect to patient portal
                            setTimeout(() => {
                                window.location.href = '/patient-portal';
                            }, 1500);
                        } else {
                            this.showError(data.message || 'Login failed');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.showError('Unable to connect to server. Please try again.');
                    } finally {
                        this.loading = false;
                    }
                },

                fillDemoCredentials(type) {
                    const demoCredentials = {
                        patient: { username: 'patient', password: 'patient123' },
                        provider: { username: 'provider', password: 'provider123' },
                        admin: { username: 'admin', password: 'admin123' }
                    };

                    if (demoCredentials[type]) {
                        this.credentials = { ...demoCredentials[type] };
                    }
                },

                showError(message) {
                    this.errorMessage = message;
                    this.successMessage = '';
                    
                    // Auto-hide error after 5 seconds
                    setTimeout(() => {
                        this.errorMessage = '';
                    }, 5000);
                }
            }
        }
    </script>
</body>
</html>
