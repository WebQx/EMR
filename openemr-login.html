<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>OpenEMR Login - WebQX‚Ñ¢ EMR System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f766e 0%, #0891b2 50%, #164e63 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #0d9488;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .btn:hover {
            background: #0f766e;
        }
        .demo-section {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .demo-account {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            font-size: 0.9rem;
        }
        .back-link {
            color: #7dd3fc;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè• WebQX‚Ñ¢ OpenEMR</div>
        <p>MariaDB OpenEMR System Access</p>
        
        <form id="openemrLogin">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <div class="form-group">
                <label for="facility">Facility</label>
                <select id="facility">
                    <option value="default">Default Facility</option>
                    <option value="webqx">WebQX Healthcare</option>
                    <option value="demo">Demo Clinic</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Login to OpenEMR</button>
        </form>
        
        <div class="demo-section">
            <h4>OpenEMR Demo Accounts</h4>
            <div class="demo-account">
                <span>Administrator:</span>
                <code>admin / pass</code>
            </div>
            <div class="demo-account">
                <span>Physician:</span>
                <code>physician / physician</code>
            </div>
            <div class="demo-account">
                <span>Clinician:</span>
                <code>clinician / clinician</code>
            </div>
            <div class="demo-account">
                <span>Accountant:</span>
                <code>accountant / accountant</code>
            </div>
            <div class="demo-account">
                <span>Receptionist:</span>
                <code>receptionist / receptionist</code>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 1rem;">
            <button onclick="startServer()" class="btn" style="background: #10b981; margin-bottom: 1rem;">üöÄ Start WebQX Server</button><br>
            <a href="index.html" class="back-link">‚Üê Back to WebQX Portal</a>
        </div>
    </div>

    <script>
        document.getElementById('openemrLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const facility = document.getElementById('facility').value;
            
            // Show loading
            const btn = document.querySelector('.btn');
            btn.textContent = 'Connecting to OpenEMR...';
            btn.disabled = true;
            
            // Check if server is running first
            fetch('http://localhost:8080/api/status')
                .then(response => response.json())
                .then(data => {
                    // Server is running, proceed with login
                    const validCredentials = [
                        {user: 'admin', pass: 'pass'},
                        {user: 'physician', pass: 'physician'},
                        {user: 'clinician', pass: 'clinician'},
                        {user: 'accountant', pass: 'accountant'},
                        {user: 'receptionist', pass: 'receptionist'}
                    ];
                    
                    const isValid = validCredentials.some(cred => 
                        cred.user === username && cred.pass === password
                    );
                    
                    if (isValid) {
                        localStorage.setItem('openemr_user', username);
                        localStorage.setItem('openemr_facility', facility);
                        window.open('http://localhost:8080', '_blank');
                        btn.textContent = 'Login to OpenEMR';
                        btn.disabled = false;
                    } else {
                        alert('Invalid credentials. Please use demo accounts shown below.');
                        btn.textContent = 'Login to OpenEMR';
                        btn.disabled = false;
                    }
                })
                .catch(error => {
                    // Server not running
                    alert('‚ùå WebQX EMR Server not running!\n\nPlease run: start-servers.bat\n\nOr start manually:\ncd webqx-emr-system\nnode server.js');
                    btn.textContent = 'Login to OpenEMR';
                    btn.disabled = false;
                });
        });
        
        function startServer() {
            alert('üöÄ Starting WebQX EMR Server...\n\nRun this command in your terminal:\n\ncd webqx-emr-system\nnode server.js\n\nOr double-click: start-servers.bat');
        }
    </script>
</body>
</html>
