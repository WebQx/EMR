# Usage guidelines
usage_guidelines:
  contributor_selection:
    description: "Contributors should select specialties that match their expertise and experience"
    multiple_selection: true
    validation_required: false
  
  review_assignment:
    description: "Reviews should be assigned based on specialty alignment when possible"
    fallback_strategy: "General review when specialty expertise not available"
  
  future_extensions:
    description: "New specialties can be added by extending the specialties section"
    format: "Follow existing YAML structure with name, description, and focus_areas"