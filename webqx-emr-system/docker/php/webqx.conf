[webqx]
; WebQXâ„¢ EMR specific PHP configuration

; Memory and execution limits for WebQX operations
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; File upload settings for medical documents
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Session configuration for WebQX
session.name = WEBQX_SESSID
session.cookie_lifetime = 0
session.gc_maxlifetime = 28800
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Error reporting for WebQX development
log_errors = On
error_log = /var/log/webqx/webqx_errors.log

; Date and timezone
date.timezone = "America/New_York"

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Output settings
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 6

; MySQL specific settings for WebQX
mysqli.default_port = 3306
mysqli.reconnect = On
mysqli.allow_persistent = On
mysqli.max_persistent = 10

; OpenEMR compatibility
short_open_tag = Off
magic_quotes_gpc = Off
register_globals = Off

; WebQX cache settings
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 8000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1

; WebQX realtime features
default_socket_timeout = 60
auto_detect_line_endings = On

; SOAP settings for HL7/FHIR
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = /tmp
soap.wsdl_cache_ttl = 86400
