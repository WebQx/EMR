<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebQX EMR - Secure Healthcare Portal</title>
    <link rel="stylesheet" href="../themes/webqx-modern.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0891b2 0%, #164e63 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .webqx-login-container {
            max-width: 400px;
            width: 100%;
            padding: 0 20px;
        }
        
        .webqx-login-card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .webqx-logo-large {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .webqx-login-title {
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .webqx-login-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-label {
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            border-color: #0891b2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }
        
        .webqx-login-btn {
            background: linear-gradient(135deg, #0891b2 0%, #164e63 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }
        
        .webqx-login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(8, 145, 178, 0.3);
        }
        
        .webqx-forgot-link {
            color: #0891b2;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .webqx-forgot-link:hover {
            text-decoration: underline;
        }
        
        .webqx-footer-text {
            margin-top: 2rem;
            color: #9ca3af;
            font-size: 0.8rem;
        }
        
        .webqx-security-note {
            background: #f0f9ff;
            border: 1px solid #e0f2fe;
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #0369a1;
        }
    </style>
</head>
<body>
    <div class="webqx-login-container">
        <div class="webqx-login-card">
            <div class="webqx-logo-large">üè•</div>
            <h1 class="webqx-login-title">WebQX EMR</h1>
            <p class="webqx-login-subtitle">Serving underserved communities with comprehensive healthcare solutions</p>
            
            <form id="webqx-login-form" method="post" action="">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="authUser" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="clearPass" required>
                </div>
                
                <div class="form-group">
                    <label for="facility" class="form-label">Facility</label>
                    <select class="form-control" id="facility" name="facility">
                        <option value="1">WebQX Primary Care</option>
                        <option value="2">WebQX Community Health</option>
                        <option value="3">WebQX Mobile Clinic</option>
                    </select>
                </div>
                
                <button type="submit" class="webqx-login-btn">
                    <span id="login-text">Sign In to WebQX EMR</span>
                    <span id="login-loading" class="webqx-loading" style="display: none;"></span>
                </button>
                
                <a href="#" class="webqx-forgot-link">Forgot your password?</a>
            </form>
            
            <div class="webqx-security-note">
                üîí Your connection is secured with 256-bit SSL encryption
            </div>
            
            <div class="webqx-footer-text">
                WebQX EMR v7.0.3 | Powered by OpenEMR
            </div>
        </div>
    </div>
    
    <script>
        // Enhanced login form handling
        document.getElementById('webqx-login-form').addEventListener('submit', function(e) {
            const loginBtn = document.querySelector('.webqx-login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            // Allow form to submit normally
            setTimeout(() => {
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
            }, 3000);
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
        
        // Add WebQX branding to OpenEMR login
        if (window.location.pathname.includes('interface/login')) {
            document.title = 'WebQX EMR - Secure Healthcare Portal';
        }
    </script>
</body>
</html>
