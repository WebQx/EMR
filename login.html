<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebQX‚Ñ¢ Secure Login - HIPAA Compliant Patient Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .login-header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            display: block;
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        .error-banner {
            background: #ffeaea;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #c0392b;
            font-size: 14px;
        }

        .success-banner {
            background: #eafaf1;
            border: 1px solid #27ae60;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #27ae60;
            font-size: 14px;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .link-button {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
        }

        .link-button:hover:not(:disabled) {
            color: #5a6fd8;
        }

        .security-notice {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            font-size: 12px;
            color: #495057;
            margin-top: 30px;
        }

        .security-notice p {
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .security-notice ul {
            margin: 0;
            padding-left: 20px;
        }

        .security-notice li {
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 id="form-title">üîí Secure Login</h1>
            <p>WebQX‚Ñ¢ Patient Portal - HIPAA Compliant Access</p>
        </div>

        <form id="auth-form">
            <!-- Registration fields (hidden by default) -->
            <div id="registration-fields" class="hidden">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" autocomplete="given-name">
                    <span class="error-message" id="firstName-error"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" autocomplete="family-name">
                    <span class="error-message" id="lastName-error"></span>
                </div>

                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" name="role">
                        <option value="PATIENT">Patient</option>
                        <option value="PROVIDER">Healthcare Provider</option>
                        <option value="NURSE">Nurse</option>
                        <option value="STAFF">Staff</option>
                    </select>
                </div>
            </div>

            <!-- Common fields -->
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <!-- MFA field (hidden by default) -->
            <div class="form-group hidden" id="mfa-field">
                <label for="mfaCode">Multi-Factor Authentication Code</label>
                <input type="text" id="mfaCode" name="mfaCode" placeholder="Enter 6-digit code" maxlength="6">
            </div>

            <!-- Error/Success display -->
            <div id="message-banner" class="hidden"></div>

            <!-- Submit button -->
            <button type="submit" class="submit-button" id="submit-button">
                <span id="button-text">Sign In</span>
            </button>

            <!-- Mode toggle -->
            <div class="form-footer">
                <button type="button" class="link-button" id="mode-toggle">
                    Don't have an account? Create one
                </button>
            </div>
        </form>

        <!-- Security notice -->
        <div class="security-notice">
            <p>üîê <strong>Your privacy is protected:</strong></p>
            <ul>
                <li>All data is encrypted in transit and at rest</li>
                <li>HIPAA-compliant security measures</li>
                <li>Session timeout for your protection</li>
                <li>Audit logging for security monitoring</li>
            </ul>
        </div>
    </div>

    <script>
        // Application state
        let isRegistrationMode = false;
        let isLoading = false;
        let showMfa = false;

        // DOM elements
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const registrationFields = document.getElementById('registration-fields');
        const mfaField = document.getElementById('mfa-field');
        const messageBanner = document.getElementById('message-banner');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const modeToggle = document.getElementById('mode-toggle');

        // Simple client-side encryption using base64
        function encryptData(data) {
            try {
                return btoa(data);
            } catch (error) {
                console.error('Encryption error:', error);
                return data;
            }
        }

        // Validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validate password strength
        function validatePassword(password) {
            const errors = [];
            
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters long');
            }
            
            if (!/[A-Z]/.test(password)) {
                errors.push('Password must contain at least one uppercase letter');
            }
            
            if (!/[a-z]/.test(password)) {
                errors.push('Password must contain at least one lowercase letter');
            }
            
            if (!/[0-9]/.test(password)) {
                errors.push('Password must contain at least one number');
            }
            
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errors.push('Password must contain at least one special character');
            }
            
            return errors;
        }

        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            messageBanner.className = 'hidden';
        }

        // Show error message
        function showError(fieldName, message) {
            const errorElement = document.getElementById(`${fieldName}-error`);
            const inputElement = document.getElementById(fieldName);
            
            if (errorElement) {
                errorElement.textContent = message;
            }
            if (inputElement) {
                inputElement.classList.add('error');
            }
        }

        // Show banner message
        function showBanner(message, type = 'error') {
            messageBanner.className = type === 'success' ? 'success-banner' : 'error-banner';
            messageBanner.innerHTML = `<strong>${type === 'success' ? 'Success' : 'Error'}:</strong> ${message}`;
        }

        // Validate form
        function validateForm() {
            clearErrors();
            let isValid = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Email validation
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (isRegistrationMode) {
                const passwordErrors = validatePassword(password);
                if (passwordErrors.length > 0) {
                    showError('password', passwordErrors[0]);
                    isValid = false;
                }
            }

            // Registration field validation
            if (isRegistrationMode) {
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;

                if (!firstName) {
                    showError('firstName', 'First name is required');
                    isValid = false;
                }
                if (!lastName) {
                    showError('lastName', 'Last name is required');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Set loading state
        function setLoading(loading) {
            isLoading = loading;
            submitButton.disabled = loading;
            
            if (loading) {
                buttonText.innerHTML = `
                    <span class="loading-spinner"></span>
                    ${isRegistrationMode ? 'Creating Account...' : 'Signing In...'}
                `;
            } else {
                buttonText.textContent = isRegistrationMode ? 'Create Account' : 'Sign In';
            }
        }

        // Toggle between login and registration
        function toggleMode() {
            isRegistrationMode = !isRegistrationMode;
            clearErrors();
            
            formTitle.textContent = isRegistrationMode ? 'üîí Create Account' : 'üîí Secure Login';
            buttonText.textContent = isRegistrationMode ? 'Create Account' : 'Sign In';
            modeToggle.textContent = isRegistrationMode 
                ? 'Already have an account? Sign In' 
                : "Don't have an account? Create one";
            
            registrationFields.className = isRegistrationMode ? '' : 'hidden';
            
            // Update password autocomplete
            const passwordField = document.getElementById('password');
            passwordField.autocomplete = isRegistrationMode ? 'new-password' : 'current-password';
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            setLoading(true);
            clearErrors();

            try {
                const formData = new FormData(authForm);
                const data = {};
                
                // Collect form data
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                // Encrypt password
                data.password = encryptData(data.password);

                const endpoint = isRegistrationMode ? '/auth/register' : '/auth/login';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    if (isRegistrationMode) {
                        // Registration successful
                        showBanner('Account created successfully! Please sign in with your credentials.', 'success');
                        toggleMode();
                        authForm.reset();
                    } else {
                        // Login successful
                        showBanner('Login successful! Redirecting to portal...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }
                } else {
                    // Handle different error types
                    if (result.error?.code === 'MFA_REQUIRED') {
                        showMfa = true;
                        mfaField.className = '';
                        showBanner('Please enter your multi-factor authentication code.');
                    } else if (result.error?.code === 'VALIDATION_ERROR' && result.error?.details) {
                        // Show validation errors
                        result.error.details.forEach(detail => {
                            if (detail.param) {
                                showError(detail.param, detail.msg);
                            }
                        });
                    } else {
                        showBanner(result.error?.message || 'An error occurred');
                    }
                }

            } catch (err) {
                console.error('Form submission error:', err);
                showBanner('Unable to connect to server. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Event listeners
        authForm.addEventListener('submit', handleSubmit);
        modeToggle.addEventListener('click', toggleMode);

        // Clear errors when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    input.classList.remove('error');
                    const errorElement = document.getElementById(`${input.name}-error`);
                    if (errorElement) {
                        errorElement.textContent = '';
                    }
                }
            });
        });

        // Check if user is already authenticated
        fetch('/auth/verify', { credentials: 'include' })
            .then(response => response.json())
            .then(result => {
                if (result.success && result.authenticated) {
                    // User is already logged in, redirect to portal
                    window.location.href = '/';
                }
            })
            .catch(err => {
                // Ignore errors for this check
                console.log('Auth check failed:', err);
            });
    </script>
</body>
</html>
