<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebQX™ Provider Portal - Dashboard</title>
    <link rel="stylesheet" href="../assets/webqx-styles.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .module-card {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }
        
        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.1) 100%);
        }
        
        .status-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-900 via-cyan-900 to-slate-900" style="background: linear-gradient(135deg, #0f766e 0%, #0891b2 50%, #164e63 100%);">
    <!-- Header -->
    <header class="glass border-b border-white border-opacity-20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-white text-xl font-bold">WebQX™ Provider Portal</h1>
                        <p class="text-blue-200 text-sm" id="userWelcome">Welcome, Provider</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Status Indicator -->
                    <div class="flex items-center space-x-2">
                        <div class="status-indicator w-2 h-2 bg-green-400 rounded-full"></div>
                        <span class="text-green-300 text-sm">System Online</span>
                    </div>
                    
                    <!-- User Menu -->
                    <div class="flex items-center space-x-2 bg-white bg-opacity-10 rounded-lg px-3 py-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-semibold" id="userInitials">DR</span>
                        </div>
                        <span class="text-white text-sm" id="userRole">Physician</span>
                        <button onclick="logout()" class="text-red-300 hover:text-red-200 ml-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass rounded-xl p-6 text-center">
                <div class="text-3xl font-bold text-white mb-2">47</div>
                <div class="text-blue-200 text-sm">Patients Today</div>
            </div>
            <div class="glass rounded-xl p-6 text-center">
                <div class="text-3xl font-bold text-white mb-2">12</div>
                <div class="text-green-200 text-sm">Appointments</div>
            </div>
            <div class="glass rounded-xl p-6 text-center">
                <div class="text-3xl font-bold text-white mb-2">5</div>
                <div class="text-yellow-200 text-sm">Pending Reviews</div>
            </div>
            <div class="glass rounded-xl p-6 text-center">
                <div class="text-3xl font-bold text-white mb-2">98%</div>
                <div class="text-purple-200 text-sm">System Uptime</div>
            </div>
        </div>

        <!-- Module Access Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Patient Management -->
            <div class="module-card glass rounded-xl p-6 cursor-pointer" onclick="openModule('patients')">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM5 14a2 2 0 00-2 2v3h14v-3a2 2 0 00-2-2H5z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-semibold">Patient Management</h3>
                        <p class="text-blue-200 text-sm">View and manage patient records</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-green-300 text-sm">✓ Available</span>
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Scheduling -->
            <div class="module-card glass rounded-xl p-6 cursor-pointer" onclick="openModule('scheduling')">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-green-600 rounded-lg flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-semibold">Scheduling</h3>
                        <p class="text-blue-200 text-sm">Manage appointments and calendar</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-green-300 text-sm">✓ Available</span>
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Telehealth -->
            <div class="module-card glass rounded-xl p-6 cursor-pointer" onclick="openModule('telehealth')">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-purple-600 rounded-lg flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-semibold">Telehealth</h3>
                        <p class="text-blue-200 text-sm">Virtual consultations and sessions</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-green-300 text-sm">✓ Available</span>
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Lab Results -->
            <div class="module-card glass rounded-xl p-6 cursor-pointer" onclick="openModule('lab-results')">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-yellow-600 rounded-lg flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2v1a2 2 0 002 2h4a2 2 0 002-2V3a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-semibold">Lab Results</h3>
                        <p class="text-blue-200 text-sm">Review laboratory findings</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-green-300 text-sm">✓ Available</span>
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Prescriptions -->
            <div class="module-card glass rounded-xl p-6 cursor-pointer" onclick="openModule('prescriptions')">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-red-600 rounded-lg flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-semibold">Prescriptions</h3>
                        <p class="text-blue-200 text-sm">Electronic prescribing system</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-green-300 text-sm">✓ Available</span>
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Admin Console -->
            <div class="module-card glass rounded-xl p-6 cursor-pointer" onclick="openModule('admin')" id="adminModule" style="display: none;">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-indigo-600 rounded-lg flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-white text-lg font-semibold">Administration</h3>
                        <p class="text-blue-200 text-sm">System management and settings</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-green-300 text-sm">✓ Available</span>
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 glass rounded-xl p-6">
            <h2 class="text-white text-xl font-semibold mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <button onclick="quickAction('new-patient')" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all">
                    + New Patient
                </button>
                <button onclick="quickAction('schedule-appointment')" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-all">
                    📅 Schedule
                </button>
                <button onclick="quickAction('urgent-consult')" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition-all">
                    🚨 Urgent Consult
                </button>
                <button onclick="quickAction('back-to-main')" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all">
                    🏠 Main Portal
                </button>
            </div>
        </div>
    </main>

    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            updateStats();
        });

        function loadUserData() {
            // Get user data from localStorage/sessionStorage
            const userData = JSON.parse(localStorage.getItem('providerUser') || sessionStorage.getItem('providerUser') || '{}');
            
            if (userData.name) {
                document.getElementById('userWelcome').textContent = `Welcome, ${userData.name}`;
                
                // Get initials
                const initials = userData.name.split(' ').map(n => n[0]).join('').toUpperCase();
                document.getElementById('userInitials').textContent = initials;
            }
            
            if (userData.selectedRole) {
                const roleNames = {
                    'physician': 'Physician',
                    'nurse': 'Nurse',
                    'pharmacist': 'Pharmacist',
                    'administrator': 'Administrator',
                    'technician': 'Technician',
                    'specialist': 'Specialist'
                };
                
                document.getElementById('userRole').textContent = roleNames[userData.selectedRole] || userData.selectedRole;
                
                // Show admin module for administrators
                if (userData.selectedRole === 'administrator') {
                    document.getElementById('adminModule').style.display = 'block';
                }
            }
        }

        function updateStats() {
            // Simulate real-time stats updates
            setInterval(() => {
                // Random small updates to make it feel live
                const elements = document.querySelectorAll('.text-3xl');
                elements.forEach(el => {
                    if (Math.random() < 0.1) { // 10% chance to update
                        const current = parseInt(el.textContent);
                        const change = Math.random() < 0.5 ? -1 : 1;
                        el.textContent = Math.max(0, current + change);
                    }
                });
            }, 30000); // Update every 30 seconds
        }

        function openModule(moduleName) {
            const isGitHubPages = window.location.hostname.includes('github.io');
            const baseUrl = isGitHubPages ? '/webqx' : '';
            
            switch (moduleName) {
                case 'patients':
                    alert('🏥 Patient Management module would open here.\n\nFeatures:\n• Patient records\n• Medical history\n• Treatment plans\n• Care coordination');
                    break;
                case 'scheduling':
                    window.open(`${baseUrl}/provider/telehealth-scheduling.html`, '_blank');
                    break;
                case 'telehealth':
                    window.open(`${baseUrl}/telehealth-demo.html`, '_blank');
                    break;
                case 'lab-results':
                    window.open(`${baseUrl}/demo-lab-results-viewer.html`, '_blank');
                    break;
                case 'prescriptions':
                    alert('💊 Prescription Management module would open here.\n\nFeatures:\n• Electronic prescribing\n• Drug interactions\n• Medication history\n• Pharmacy integration');
                    break;
                case 'admin':
                    window.open(`${baseUrl}/admin-console/`, '_blank');
                    break;
                default:
                    alert(`Module "${moduleName}" would open here in a full deployment.`);
            }
        }

        function quickAction(action) {
            const isGitHubPages = window.location.hostname.includes('github.io');
            const baseUrl = isGitHubPages ? '/webqx' : '';
            
            switch (action) {
                case 'new-patient':
                    alert('➕ New Patient registration form would open here.\n\nFields:\n• Demographics\n• Insurance information\n• Medical history\n• Emergency contacts');
                    break;
                case 'schedule-appointment':
                    window.open(`${baseUrl}/demo-fhir-r4-appointment-booking.html`, '_blank');
                    break;
                case 'urgent-consult':
                    alert('🚨 Urgent consultation system would be activated.\n\nFeatures:\n• Emergency protocols\n• Specialist routing\n• Priority escalation\n• Real-time communication');
                    break;
                case 'back-to-main':
                    window.location.href = baseUrl + '/';
                    break;
            }
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                // Clear authentication data
                localStorage.removeItem('providerAuthToken');
                localStorage.removeItem('providerUser');
                localStorage.removeItem('providerLoginTime');
                sessionStorage.removeItem('providerAuthToken');
                sessionStorage.removeItem('providerUser');
                sessionStorage.removeItem('providerLoginTime');
                
                // Redirect to login
                const isGitHubPages = window.location.hostname.includes('github.io');
                const baseUrl = isGitHubPages ? '/webqx' : '';
                window.location.href = baseUrl + '/auth/providers/login.html';
            }
        }
    </script>
    
    <!-- Universal Navigation Header -->
    <script src="../navigation-header.js"></script>
</body>
</html>
