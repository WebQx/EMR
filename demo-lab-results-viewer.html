<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Results Viewer Demo - WebQX</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .demo-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .lab-result {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-normal { border-left: 4px solid #10b981; }
        .result-high { border-left: 4px solid #f59e0b; }
        .btn {
            background: #4c51bf;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§ª Lab Results Viewer Demo</h1>
            <p>Interactive FHIR Observation display with filtering and sorting</p>
        </div>
        
        <div class="demo-card">
            <h3>Sample Lab Results</h3>
            <div class="lab-result result-normal">
                <div>
                    <strong>Hemoglobin</strong><br>
                    <small>Jan 15, 2025</small>
                </div>
                <div>
                    <strong>13.5 g/dL</strong><br>
                    <small style="color: #10b981;">Normal</small>
                </div>
            </div>
            <div class="lab-result result-high">
                <div>
                    <strong>Glucose</strong><br>
                    <small>Jan 15, 2025</small>
                </div>
                <div>
                    <strong>145 mg/dL</strong><br>
                    <small style="color: #f59e0b;">High</small>
                </div>
            </div>
            <div class="lab-result result-normal">
                <div>
                    <strong>White Blood Cell Count</strong><br>
                    <small>Jan 14, 2025</small>
                </div>
                <div>
                    <strong>7.2 10*3/uL</strong><br>
                    <small style="color: #10b981;">Normal</small>
                </div>
            </div>
            <button class="btn" onclick="alert('Lab Results Viewer is fully functional with FHIR R4 integration!')">
                View Full Results
            </button>
        </div>
    </div>
</body>
</html>
